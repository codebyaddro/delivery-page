<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/delivery.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="brand-container">
        <div class="top-menus">
            <ul>
                <li><a href="/index.html" class="active-menu">Delivery List</a></li>
                <li><a href="/inner-page/html/anb.html" class="light-up">Add New Delivery</a></li>
            </ul>
        </div>
        <div class="list-container">
            <div class="heading-add-new-btn">
                <div class="heading">
                    <h2>Delivery List</h2>
                </div>
                <div class="add-new-btn">
                    <i class='add-icon bx bx-plus-circle'></i>
                    <a href="/inner-page/html/anb.html">Add New Delivery</a>
                </div>
            </div>
            <div class="list-short-dpdwn-search-box">
                <div class="list-short-dpdwn">
                    <h3>Show</h3>
                    <select name="10" id="">
                        <option value="">10</option>
                        <option value="">20</option>
                        <option value="">30</option>
                        <option value="">All</option>
                    </select>
                    <h3>entries</h3>
                </div>
                <div class="search-box">
                    <legend>Search: <input type="text"></legend>
                </div>
            </div>
            <div class="table-list">
                <table>
                    <thead>
                        <tr>
                            <th title="SL">SL</th>
                            <th title="Code">Order ID</th>
                            <th title="Code">Product Name</th>
                            <th title="Code">Order </th>
                            <th title="Category Name">Brand Name</th>
                            <th title="Status">Status</th>
                            <th title="Action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>101</td>
                            <td>Apex</td>
                            <td><span class="active">Active</span></td>
                            <td>
                                <a title="Edit" href="#"><i class='edit-icon bx bx-edit'></i></a>
                                <a title="Delete" href="#"><i class='delete-icon bx bx-trash'></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>102</td>
                            <td>Bata</td>
                            <td><span class="inactive">Inactive</span></td>
                            <td>
                                <a title="Edit" href="#"><i class='edit-icon bx bx-edit'></i></a>
                                <a title="Delete" href="#"><i class='delete-icon bx bx-trash'></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>103</td>
                            <td>Sara</td>
                            <td><span class="active">Active</span></td>
                            <td>
                                <a title="Edit" href="#"><i class='edit-icon bx bx-edit'></i></a>
                                <a title="Delete" href="#"><i class='delete-icon bx bx-trash'></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>104</td>
                            <td>Richman</td>
                            <td><span class="inactive">Inactive</span></td>
                            <td>
                                <a title="Edit" href="#"><i class='edit-icon bx bx-edit'></i></a>
                                <a title="Delete" href="#"><i class='delete-icon bx bx-trash'></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>105</td>
                            <td>Sailor</td>
                            <td><span class="active">Active</span></td>
                            <td>
                                <a title="Edit" href="#"><i class='edit-icon bx bx-edit'></i></a>
                                <a title="Delete" href="#"><i class='delete-icon bx bx-trash'></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="entries-details-list-page-btn">
                <div class="entries-details">
                    Showing <span>1</span> to <span>5</span> of <span>5</span> entries
                </div>
                <div class="list-page-btn">
                    <button>Previous</button>
                    <h4><span>1</span></h4>
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>

</html>
